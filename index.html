<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Output Box without color */
        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word; /* Ensures long words or lines break */
            overflow: auto; /* Adds a scrollbar if content overflows */
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #f0f0f0;
            }
            .container {
                background-color: #1e1e1e;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
            h1 {
                color: #ffffff;
            }
            textarea {
                background-color: #333;
                color: #f0f0f0;
                border: 1px solid #555;
            }
            button {
                background-color: #1a73e8;
            }
            button:hover {
                background-color: #1669c7;
            }
            #output {
                background-color: #2c2c2c;
                border: 1px solid #555;
                color: #9ecfff;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Encoder/Decoder Web App</h1>
        <label for="choice">Choose an option:</label>
        <select id="choice">
            <option value="1">Encode</option>
            <option value="2">Decode</option>
            <option value="3">Extract Part</option>
        </select>

        <label for="inputText">Enter input:</label>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>

        <button onclick="process()">Submit</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
