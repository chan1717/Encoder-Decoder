<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Encoder/Decoder Web App</h1>
        <label for="choice">Choose an option:</label>
        <select id="choice">
            <option value="1">Encode</option>
            <option value="2">Decode</option>
            <option value="3">Extract Part</option>
        </select>

        <label for="inputText">Enter input:</label>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>

        <button onclick="process()">Submit</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
